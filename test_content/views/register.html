<!DOCTYPE html>
<html>
	<head>
		<title>Adviser</title>
		<link rel="stylesheet" href="/stylesheets/style.css">
		<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
		<script language="javaScript" type="text/javascript" src="/scripts/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<a href="/" class="sign_out">Вход</a>
			<hr class="hr"/>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-md-4 col-md-offset-4">
						<h1 class="text-center login-title">Регистрация</h1>
						<div class="signup-wall">
							<form action="/signup" method="POST" class="form-signin">
								<input type="text" name="username" placeholder="Логин" required="required" autofocus="autofocus" class="form-control"/>
								<input type="password" name="password" placeholder="Пароль" required="required" class="form-control"/>
								<input type="text" name="firstName" placeholder="Имя" required="required" class="form-control"/>
								<input type="text" name="lastName" placeholder="Фамилия" required="required" class="form-control"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<hr class="hr">
			<p align="center">Penskoy I., BMSTU, 2016.</p>
		</footer>
	</body>
</html>
